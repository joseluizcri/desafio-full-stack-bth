<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Status</li>
</ol>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Status</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-light float-right">+ Add Status</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-secondary text-light">
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let status of statusList">
      <td>
        <strong>{{status.nome}}</strong><br>
        <small>{{status.descricao}}</small>
      </td>
      <td>
        <a [routerLink]="[status.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteStatus(status.id)" class="btn btn-outline-danger btn-sm">Apagar</button>
      </td>
    </tr>
  </tbody>
</table>
